<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <style>
            body{
                width:100%;
                height:100%;
                margin:0;
                position:absolute;
            }
        </style>
        <script>
            $( function() {
                var bgcolor = $("#bgcolor");
                bgcolor.change(function(){
                    $('body').css("background-color", bgcolor.val());
                    console.log("fired, attempting to change color to: " + bgcolor.val());
                });
            });
        </script>
    </head>
    <body>
        <input id="bgcolor" name="bgcolor" type="color" value="#ffffff" />        
    </body>
</html>
