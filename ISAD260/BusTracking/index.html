<!DOCTYPE html>
<html> 
	<head>
		<title>Bus Tracking Prototype</title>
		<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script
		  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
		  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
		  crossorigin="anonymous"></script>
		<script src="bus-timetable.js" language="javascript"></script>
		<script language="javascript">
			$(function() {
				$("#stop-timetable").draggable();
				$("#bus-route").draggable();
			});
		</script>
	</head>
	<body>
		<div id="bus-route">
			<h1><i class="fa fa-bus"></i> Bus Timetable</h1>
			<p>Bus Code: <span id="bus-id"></span></p>
			<ul id="route-stops">
				
			</ul>
		</div>
		<div id="stop-timetable">
			<h1></h1>
		</div>
		<p>Click on any bus to view where it's going.</p>
		<div id="city-map">
		</div>
	</body>
</html>
